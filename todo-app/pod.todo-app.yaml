apiVersion: v1
kind: Pod
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  containers:
    - name: todo-react
      image: sberston/todo-react:latest
          # imagePullPolicy: Always
      ports:
        - name: http
          containerPort: 8080
    - name: todo-controller
      image: sberston/todo-app-backend:latest
          # imagePullPolicy: Always
      ports:
        - name: http
          containerPort: 3000